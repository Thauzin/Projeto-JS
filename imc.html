<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto-JS/imc.css"> 
    <title>Sua calculadora para tudo</title>
    
</head>
<body>
    <form id="forms" class="form">
        <p class="heading">CALCULAR IMC</p> 
        <input id="peso" class="input" placeholder="PESO" type="text">
        <input id="altura" class="input" placeholder="ALTURA" type="text"> 
        <button id="calcular" class="btn">CALCULAR</button>  
    </form>

    <div id="calculo">  
        <strong> <p id="texto"> </p> </strong>
        <table>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Obesidade (grau)</th>
            </tr>
            <tr>
                <td>Menos de 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>18,5 - 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>25,0 - 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr>
                <td>30,0 - 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>40,0 ou mais</td>
                <td>Obesidade grave</td>
                <td>III</td>
            </tr>
        </table>
        <button id="voltar" class="voltar">CALCULAR DE NOVO</button>  
    </div>
    <script src="script.js"></script> 
</body>
</html>
